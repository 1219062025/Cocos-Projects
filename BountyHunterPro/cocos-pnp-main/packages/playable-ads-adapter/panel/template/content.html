<div class="content">
  <div class="scroll-view">
    <div style="height: auto">{{text}}</div>

    <!-- 操作 -->
    <div class="form-block">
      <div class="form-prefix">操作:</div>
      <div class="form-content">
        <ui-button class="h-20" @confirm="removeConfig">清空配置缓存并刷新面板</ui-button>
      </div>
    </div>

    <!-- 广告平台选择 -->
    <div class="form-block">
      <div class="form-prefix">广告平台:</div>
      <div class="form-content">
        <ui-checkbox class="checkBox" :class="{ active: config.adPlatforms.has(item) }" v-for="(item, index) in adPlatforms" @change="onCheckPlatForms" :id="item" :value="config.adPlatforms.has(item)">{{item}}</ui-checkbox>
      </div>
    </div>

    <!-- 方向选择 -->
    <div class="form-block" v-if="showOrientationOptions">
      <div class="form-prefix">Tiktok支持方向:</div>
      <div class="form-content">
        <ui-checkbox class="checkBox" :class="{ active: orientationOptions.Portrait.checked }" @confirm="onCheckOrientation" id="Portrait" :value="orientationOptions.Portrait.checked">Portrait-竖屏</ui-checkbox>
        <ui-checkbox class="checkBox" :class="{ active: orientationOptions.Landscape.checked }" @confirm="onCheckOrientation" id="Landscape" :value="orientationOptions.Landscape.checked">Landscape-横屏</ui-checkbox>
      </div>
    </div>

    <!-- Tiktok支持的语言 -->
    <div class="form-block" v-if="showLanguagesOptions">
      <div class="form-prefix">Tiktok支持语言:</div>
      <div class="form-content">
        <ui-checkbox class="checkBox" :class="{ active: config.languages.has(item.abbr) }" v-for="(item, index) in languagesOptions" @confirm="onCheckLanguages" :id="item.abbr" :value="config.languages.has(item.abbr)">
          {{item.label}}-{{item.abbr}}
        </ui-checkbox>
      </div>
    </div>

    <!-- MTG支持的语言 -->
    <div class="form-block" v-if="showMTGLanguagesOptions">
      <div class="form-prefix">MTG支持语言:</div>
      <div class="form-content">
        <ui-checkbox class="checkBox" :class="{ active: config.mtg_languages.has(item.abbr) }" v-for="(item, index) in mtg_languagesOptions" @confirm="onCheckMTGLanguages" :id="item.abbr" :value="config.mtg_languages.has(item.abbr)">
          {{item.label}}-{{item.abbr}}
        </ui-checkbox>
      </div>
    </div>

    <!-- 模板选择 -->
    <div class="form-block">
      <div class="form-prefix">基于产品模板:</div>
      <div class="form-content">
        <ui-checkbox class="checkBox" @confirm="onCheckTemplate" :value="config.isTemplate"></ui-checkbox>
      </div>
    </div>

    <div class="form-block" v-if="showProductOptions">
      <div class="form-prefix">选择产品模板:</div>
      <div class="form-content products">
        <!-- 全选 -->
        <ui-checkbox class="checkBox" :class="{ active: config.allSelected }" :value="config.allSelected" @confirm="onAllSelected">全选</ui-checkbox>
        <!-- 单个模板选择 -->
        <ui-checkbox class="checkBox" v-for="(item, index) in products" :class="{ active: config.products.has(item) }" :value="config.products.has(item)" :id="item" @confirm="onCheckProduct">{{item}}</ui-checkbox>
      </div>
    </div>

    <!-- 替换产品URL -->
    <div class="form-block" v-if="showReplaceUrl">
      <div class="form-prefix">Unity替换产品URL:</div>
      <div class="form-content">
        <ui-checkbox class="checkBox" @confirm="onCheckReplaceUrl" :value="config.replaceUrl"></ui-checkbox>
      </div>
    </div>

    <!-- 项目构建包的路径 -->
    <div class="form-block">
      <div class="form-prefix">项目的构建路径:</div>
      <div class="form-content flex">
        <ui-input id="in-url" class="input-ui h-20" :value="config.input" @confirm="onInputChange"></ui-input>
        <ui-button id="in-btn" class="margin-x-10 h-20" @confirm="onSelectFolder">选择目录</ui-button>
        <ui-button id="in-btn" class="h-20" @confirm="onOpenResourceWin">打开当前路径</ui-button>
      </div>
    </div>

    <!-- 打包后输出路径 -->
    <div class="form-block">
      <div class="form-prefix">试玩打包后输出路径:</div>
      <div class="form-content flex">
        <ui-input id="out-url" class="input-ui h-20" :value="config.output" @confirm="onInputChange"></ui-input>
        <ui-button id="out-btn" class="margin-x-10 h-20" @confirm="onSelectFolder">选择目录</ui-button>
        <ui-button id="out-btn" class="h-20" @confirm="onOpenResourceWin">打开当前路径</ui-button>
      </div>
    </div>

    <!-- 进度条 -->
    <div class="form-block">
      <div class="flex-column items-center" style="width: 100%">
        <div style="font-size: 15px">
          <span v-if="!isPackage">未开始，</span>
          <span v-if="isPackage && progress !== 100">打包中，</span>
          <span v-if="progress === 100">已完成，</span>
          进度:
          <span style="display: inline-block; width: 38px">{{progress}}%</span>
        </div>
        <ui-progress :value="progress" class="tiny label progress" :success="progress === 100"></ui-progress>
        <div style="font-size: 10px">{{tips}}</div>
      </div>
    </div>

    <!-- 打包按钮 -->
    <ui-button id="packageBtn" class="packageBtn margin green" @confirm="onClickBuild">开始打包</ui-button>
  </div>
</div>
